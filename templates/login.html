<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a73e8">
    <title>Admin Login - InfraBeacon</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        
        .login-icon .emoji-icon {
            font-size: 40px;
        }
        
        .login-card h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }
        
        .google-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        
        .error-message {
            margin-top: 16px;
            padding: 12px;
            background: #ffebee;
            border-radius: 8px;
            color: #c62828;
            font-size: 14px;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }
        
        .loading-spinner.visible {
            display: block;
        }
        
        .loading-spinner .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f0f0f0;
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-to-home {
            margin-top: 24px;
        }
        
        .back-to-home a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">
    <!-- Header -->
    <header class="app-header compact">
        <a href="/" class="back-link">
            <span class="emoji-icon">‚Üê</span>
        </a>
        <h1 class="page-title">Admin Login</h1>
        <div style="width: 40px;"></div>
    </header>

    <!-- Login Content -->
    <div class="login-content">
        <div class="login-card">
            <div class="login-icon">
                <span class="emoji-icon">üîê</span>
            </div>
            
            <h1>Admin Access</h1>
            <p>Sign in with your Google account to access the admin dashboard</p>
            
            <button type="button" class="google-btn" id="google-signin-btn" onclick="signInWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign in with Google
            </button>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
                <p style="margin-top: 12px; color: #666; font-size: 14px;">Signing in...</p>
            </div>
            
            <div class="back-to-home">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration from server
        const firebaseConfig = {
            apiKey: "{{ firebase_api_key }}",
            authDomain: "{{ firebase_auth_domain }}",
            projectId: "{{ firebase_project_id }}",
            storageBucket: "{{ firebase_storage_bucket }}",
            messagingSenderId: "{{ firebase_messaging_sender_id }}",
            appId: "{{ firebase_app_id }}"
        };
        
        // Initialize Firebase
        let firebaseInitialized = false;
        
        if (firebaseConfig.apiKey && firebaseConfig.projectId) {
            try {
                firebase.initializeApp(firebaseConfig);
                firebaseInitialized = true;
            } catch (e) {
                console.error("Firebase initialization failed:", e);
            }
        }
        
        // DOM elements
        const googleBtn = document.getElementById('google-signin-btn');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            loadingSpinner.classList.remove('visible');
            googleBtn.disabled = false;
        }
        
        function hideError() {
            errorMessage.classList.remove('visible');
        }
        
        function showLoading() {
            loadingSpinner.classList.add('visible');
            googleBtn.disabled = true;
            hideError();
        }
        
        async function signInWithGoogle() {
            if (!firebaseInitialized) {
                showError('Authentication service is not configured. Please contact the administrator.');
                return;
            }
            
            showLoading();
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                // Sign in with popup
                const result = await firebase.auth().signInWithPopup(provider);
                
                // Get the ID token
                const idToken = await result.user.getIdToken();
                
                // Send token to server for verification
                const response = await fetch('/auth/api/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id_token: idToken })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to admin dashboard or original destination
                    window.location.href = data.redirect_url;
                } else {
                    // Sign out of Firebase if server rejected
                    await firebase.auth().signOut();
                    showError(data.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign in was cancelled');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('Network error. Please check your connection.');
                } else {
                    showError(error.message || 'Authentication failed');
                }
            }
        }
        
        // Check if Firebase is not configured
        if (!firebaseInitialized) {
            googleBtn.disabled = true;
            showError('Firebase is not configured. Please set FIREBASE_API_KEY and other Firebase environment variables.');
        }
    </script>
</body>
</html>
